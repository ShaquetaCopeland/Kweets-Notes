<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kweet's Icons (Persistent)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #fff;
  }
  .title-bar {
    background: linear-gradient(to right, #6a0dad, #32cd32);
    color: white;
    padding: 16px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
  }
  .main-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
    gap: 20px;
  }
  .table-container {
    flex: 3;
    overflow-x: auto;
  }
  .search-container {
    flex: 1;
    text-align: right;
  }
  .search-container input[type="text"] {
    padding: 8px;
    width: 100%;
    font-size: 1em;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 350px;
  }
  th, td {
    text-align: left;
    padding: 8px;
    border: 1px solid #ccc;
    vertical-align: middle;
  }
  thead tr {
    background-color: #f2f2f2;
  }
  tr.category-header td {
    font-weight: bold;
    font-size: 1.1em;
    background-color: #ddd;
  }
  button {
    padding: 4px 8px;
    margin-left: 4px;
    font-size: 0.9em;
    cursor: pointer;
  }
  .form-section {
    padding: 20px;
    border-top: 2px solid #ccc;
  }
  .form-section input, .form-section select {
    padding: 8px;
    margin: 5px;
    font-size: 1em;
  }
</style>
<script>
  const STORAGE_KEY = "kweetMacros";

  // Default macros data
  const defaultData = [
    {
      category: "ğŸ”µ FTR (First Time Response)",
      macros: [
        "ğŸ†• RTS - Address Confirmation",
        "ğŸ™‹â€â™€ï¸ Consignment Questions â€“",
        "ğŸ“¦ Item Status â€“",
        "ğŸ’¬ General Inquiry â€“",
        "ğŸ“¦ RTC Requested â€“ ",
        "ğŸ“¦ RTC Complete â€“ "
      ],
      bgColor: "#e0f0ff"
    },
    {
      category: "ğŸŸ¡ Follow-Up / Ongoing",
      macros: [
        "ğŸ” Processing Delayed â€“ ",
        "ğŸ” Price Increase â€“ Not Sold",
        "ğŸ§µ Consignor Concerns â€“ ",
        "ğŸ“¤ Missing Client Info â€“ Unable to Locate"
      ],
      bgColor: "#fff8dc"
    },
    {
      category: "ğŸŸ¢ Resolutions / Closure",
      macros: [
        "âœ… Request Completed",
        "âŒ Request Completed â€“ Declined",
        "ğŸ“¬ Return Request Accepted",
        "ğŸ“­ Item Returned to Consignor"
        "ğŸ’² Site Credit Inquiry â€“ ",
      ],
      bgColor: "#e0ffe0"
    },
    {
      category: "ğŸ”´ Escalations / Special Handling",
      macros: [
        "âœ… Check Reissue Request",
        "â— Item Concern â€“ Delayed",
        "ğŸ§¨ Price Adjustment â€“ "Accepted/Declined"
      ],
      bgColor: "#ffe0e0"
    },
    {
      category: "ğŸŸ£ Internal Use / Luxury Manager Support",
      macros: [
        "ğŸ“ Missing Client Info â€“ Unable to Locate",
        "ğŸ“˜ Info Request â€“ Need SKU or CID"
      ],
      bgColor: "#f3e0ff"
    },
    {
      category: "ğŸŸ  Pricing & Discounts",
      macros: [
        "ğŸ·ï¸ Discount Removal Requested",
        "ğŸ”– Discount Addition Requested",
        "ğŸ’² Price Increase â€“ Not Sold",
        "ğŸ“‰ Discount Without Approval â€“ Apology & RTC Option"
      ],
      bgColor: "#ffe7cc"
    }
  ];

  // Load macros from localStorage or use default
  function loadData() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      try {
        return JSON.parse(saved);
      } catch {
        localStorage.removeItem(STORAGE_KEY);
      }
    }
    return defaultData;
  }

  // Save macros to localStorage
  function saveData(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  // Render table rows from data
  function renderTable(data) {
    const tbody = document.querySelector("tbody");
    tbody.innerHTML = "";
    data.forEach(section => {
      // Category header row
      const catRow = document.createElement("tr");
      catRow.className = "category-header";
      catRow.style.backgroundColor = section.bgColor || "#ddd";
      const catTd = document.createElement("td");
      catTd.colSpan = 1;
      catTd.textContent = section.category;
      catRow.appendChild(catTd);
      tbody.appendChild(catRow);

      // Macro rows
      section.macros.forEach(macro => {
        const row = document.createElement("tr");
        const td = document.createElement("td");
        td.textContent = macro + " ";
        // Copy button
        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(macro).then(() => {
            alert(`Copied: ${macro}`);
          });
        };
        td.appendChild(copyBtn);

        // Edit button
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editMacro(macro, section.category);
        td.appendChild(editBtn);

        row.appendChild(td);
        tbody.appendChild(row);
      });
    });
  }

  // Edit a macro label
  function editMacro(oldMacro, category) {
    const newLabel = prompt("Edit macro text:", oldMacro);
    if (!newLabel || newLabel.trim() === "") return;

    const data = loadData();
    const section = data.find(s => s.category === category);
    if (!section) return;

    const index = section.macros.indexOf(oldMacro);
    if (index > -1) {
      section.macros[index] = newLabel.trim();
      saveData(data);
      renderTable(data);
      filterTable();
    }
  }

  // Add new macro to category (or create new category)
  function addMacro() {
    const cat = document.getElementById("newCategory").value.trim();
    const icon = document.getElementById("newIcon").value.trim();
    const label = document.getElementById("newLabel").value.trim();
    if (!cat || !icon || !label) {
      alert("Please fill in all fields (category, icon, label).");
      return;
    }

    let data = loadData();
    let section = data.find(s => s.category.toLowerCase() === cat.toLowerCase());
    if (!section) {
      section = {
        category: icon + " " + cat,
        macros: [],
        bgColor: "#ddd"
      };
      data.push(section);
    }
    section.macros.push(icon + " " + label);

    saveData(data);
    renderTable(data);
    filterTable();

    document.getElementById("newCategory").value = "";
    document.getElementById("newIcon").value = "";
    document.getElementById("newLabel").value = "";
  }

  // Filter macros and categories based on search input
  function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    const tbody = document.querySelector("tbody");
    const rows = tbody.querySelectorAll("tr");
    let currentCategoryRow = null;
    let categoryHasMatch = false;

    rows.forEach(row => {
      if (row.classList.contains("category-header")) {
        if (currentCategoryRow && !categoryHasMatch) {
          currentCategoryRow.style.display = "none";
        }
        currentCategoryRow = row;
        categoryHasMatch = false;
        row.style.display = "";
      } else {
        const text = row.textContent.toLowerCase();
        const isMatch = text.includes(filter);
        row.style.display = isMatch ? "" : "none";
        if (isMatch) categoryHasMatch = true;
      }
    });

    if (currentCategoryRow && !categoryHasMatch) {
      currentCategoryRow.style.display = "none";
    }
  }

  window.onload = () => {
    const data = loadData();
    renderTable(data);
    document.getElementById("searchInput").addEventListener("input", filterTable);
  };
</script>
</head>
<body>
  <div class="title-bar">Kweet's Icons (Persistent)</div>
  <div class="main-container">
    <div class="table-container">
      <table>
        <thead>
          <tr><th>Icon + Macro</th></tr>
        </thead>
        <tbody>
          <!-- Rows generated by JS -->
        </tbody>
      </table>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search macros..." />
    </div>
  </div>
  <div class="form-section">
    <h3>Add New Macro</h3>
    <input type="text" id="newCategory" placeholder="Category (e.g. RTC)" />
    <select id="newIcon" aria-label="Icon selector">
      <option value="">Select Icon</option>
      <option value="ğŸ”µ">ğŸ”µ</option>
      <option value="ğŸŸ¡">ğŸŸ¡</option>
      <option value="ğŸŸ¢">ğŸŸ¢</option>
      <option value="ğŸ”´">ğŸ”´</option>
      <option value="ğŸŸ£">ğŸŸ£</option>
      <option value="ğŸŸ ">ğŸŸ </option>
      <option value="ğŸ“¦">ğŸ“¦</option>
      <option value="âœ…">âœ…</option>
      <option value="ğŸ“¬">ğŸ“¬</option>
      <option value="ğŸ·ï¸">ğŸ·ï¸</option>
    </select>
    <input type="text" id="newLabel" placeholder="Label (e.g. Return Request)" />
    <button onclick="addMacro()">Add Macro</button>
  </div>
</body>
</html>
